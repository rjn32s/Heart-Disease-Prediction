<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction Form</h1>
    <form action="http://localhost:5000/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="45"><br><br>
        
        <label for="sex">Sex:</label>
        <input type="number" id="sex" name="sex" value="1"><br><br>
        
        <label for="cigsPerDay">Cigarettes Per Day:</label>
        <input type="number" id="cigsPerDay" name="cigsPerDay" value="10"><br><br>
        
        <label for="totChol">Total Cholesterol:</label>
        <input type="number" id="totChol" name="totChol" value="200"><br><br>
        
        <label for="sysBP">Systolic Blood Pressure:</label>
        <input type="number" id="sysBP" name="sysBP" value="120"><br><br>
        
        <label for="glucose">Glucose Level:</label>
        <input type="number" id="glucose" name="glucose" value="80"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
